<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <form action="">
            <p>Matricula: <input type="text" name="" id="" placeholder="Matricula"></p>
            <p>Nombre:<input type="text" name="" id="" placeholder="Nombre"></p>  
            <p>Direccion: <input type="text" name="" id="" placeholder="Direccion"></p>
            <p>Telefono: <input type="tel" name="" id="" placeholder="Telefono"></p>
            <p>Genero: 
                <label for="genero">Masculino</label><input type="radio" name="genero" id="genero" value="Masculino"> 
                <label for="genero">Femenino</label><input type="radio" name="genero" id="genero" value="Femenino"></p>
            <p>
                Escolaridad:
                <label for="">Primaria</label><input type="checkbox" name="Escolaridad" id="" value="Primaria">
                <label for="">Secundaria</label><input type="checkbox" name="Escolaridad" id="" value="Secundaria">
                <label for="">Prepa o Tec</label><input type="checkbox" name="Escolaridad" id="" value="Prepa o Tec">
                <label for="">Licenciatura</label><input type="checkbox" name="Escolaridad" id="" value="Licenciatura">
                <label for="">Maestria o Doc</label><input type="checkbox" name="Escolaridad" id="" value="Maestria o Doc">
            </p>
            <p><input type="submit" value="Enviar"></p>
        </form>

    </center>
</body>
</html>
